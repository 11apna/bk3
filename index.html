  <!-- Critical ultra-light CSS -->
  <style>
    :root{
      --accent:#7b4bd6;
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,Arial;
      background:#0d0d12;
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
      background-image:url('https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-modernization-simple-abstract-innovation-image_37476.jpg');
      background-size:cover;
      background-position:center;
    }

    .card{
      width:100%;
      max-width:420px;
      background:rgba(0,0,0,0.45);
      backdrop-filter:blur(6px);
      padding:26px;
      border-radius:var(--radius);
      text-align:center;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
    }

    .avatar{
      width:90px;height:90px;border-radius:16px;
      overflow:hidden;margin:0 auto 16px;
      border:2px solid rgba(255,255,255,0.1);
    }
    .avatar img{width:100%;height:100%;object-fit:cover}

    h1{font-size:26px;margin-bottom:10px;font-weight:700}
    p{font-size:14px;line-height:1.5;margin-bottom:24px;color:#e2e2e7}

    .btn{
      display:block;
      width:100%;
      padding:16px;
      border-radius:var(--radius);
      background:var(--accent);
      text-decoration:none;
      color:#fff;
      font-weight:700;
      margin-top:10px;
      transition:transform .1s ease;
    }
    .btn:active{transform:scale(0.97)}

    .bottom-btn{
      position:fixed;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      width:90%;
      max-width:420px;
    }
  </style>
